name: Security

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install scanners
        run: |
          python -m pip install --upgrade pip
          pip install detect-secrets bandit semgrep ruff

      - name: Detect new secrets
        run: detect-secrets-hook --baseline .secrets.baseline $(git ls-files)

      - name: Bandit high-severity scan
        run: bandit -q -r src -lll

      - name: Ruff syntax/runtime checks
        run: ruff check src tests --select E9,F63,F7,F82

      - name: Semgrep advisory scan
        run: semgrep scan --config p/secrets --config p/python --exclude .venv --exclude web/node_modules src tests
