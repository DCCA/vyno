services:
  digest-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digest-bot
    env_file:
      - .env
    command:
      [
        "--sources",
        "config/sources.yaml",
        "--sources-overlay",
        "data/sources.local.yaml",
        "--profile",
        "config/profile.yaml",
        "--profile-overlay",
        "data/profile.local.yaml",
        "--db",
        "digest-live.db",
        "bot",
      ]
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.runtime:/app/.runtime
      - ./obsidian-vault:/app/obsidian-vault
      - ./digest-live.db:/app/digest-live.db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "/app/bin/digest",
          "bot-health-check",
          "--health-path",
          ".runtime/bot-health.json",
          "--stale-seconds",
          "120",
          "--max-error-streak",
          "8",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
